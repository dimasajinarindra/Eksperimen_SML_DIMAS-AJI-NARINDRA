name: Preprocessing Data Otomatis

on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn

    - name: Run Preprocessing Script
      # Memastikan skrip dijalankan dari folder preprocessing
      run: python preprocessing/automate_DIMAS-AJI-NARINDRA.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Menambahkan file hasil preprocessing
        git add preprocessing/heart_preprocessed.csv
        
        # Melakukan commit hanya jika ada perubahan pada data
        git commit -m "Update preprocessed dataset [skip ci]" || echo "No changes to commit"
        
        git push
